<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaigns Demo</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #000; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }
    .bar a { color: #00e676; text-decoration: none; font-weight: 700; }
    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      margin-top: 42px;
      height: calc(100% - 42px);
      background: #000;
    }
  </style>
</head>
<body>
  <div class="bar">
    <span>Campaigns Demo</span>
    <a href="https://prmission-demo.vercel.app/" target="_blank" rel="noopener noreferrer">Open Full Page</a>
  </div>
  <iframe src="https://prmission-demo.vercel.app/" title="Campaigns Demo"></iframe>
</body>
</html>
