<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prmission Investor Demo</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .badge {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 2;
      color: #8fffc5;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid #2f7d58;
      border-radius: 999px;
      padding: 7px 11px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .connect {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 2;
      color: #fff;
      background: #0052ff;
      border: 1px solid #0052ff;
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-6px);
      transition: opacity .22s ease, transform .22s ease;
    }
    .connect.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    .connect svg {
      display: block;
      width: 22px;
      height: 22px;
    }
    .connect.linked {
      background: #00e676;
      border-color: #00e676;
      color: #001b10;
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="badge">Investor Demo Only</div>
  <a id="coinbaseBtn" class="connect" href="https://prmission-demo.vercel.app/" aria-label="Connect Coinbase Wallet">
    <svg viewBox="0 0 64 64" aria-hidden="true">
      <circle cx="32" cy="32" r="32" fill="#ffffff"></circle>
      <circle cx="32" cy="32" r="20" fill="#0052ff"></circle>
    </svg>
    <span id="coinbaseText">Coinbase</span>
  </a>
  <video id="investorVideo" controls autoplay playsinline preload="auto">
    <source src="assets/nike-demo-investor.mp4" type="video/mp4">
  </video>
  <script>
    const coinbaseBtn = document.getElementById('coinbaseBtn');
    const coinbaseText = document.getElementById('coinbaseText');
    const video = document.getElementById('investorVideo');

    coinbaseBtn.addEventListener('click', (event) => {
      event.preventDefault();
      coinbaseBtn.classList.add('linked');
      coinbaseText.textContent = 'Linked';
      setTimeout(() => {
        window.location.href = 'https://prmission-demo.vercel.app/';
      }, 450);
    });

    video.addEventListener('ended', () => {
      coinbaseBtn.classList.add('show');
    });
  </script>
</body>
</html>
