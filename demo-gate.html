<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Demo Access</title>
  <style>
    :root { --bg:#06080f; --panel:#111827; --line:#2b3a52; --text:#eef3ff; --muted:#9eb0cb; --accent:#00e676; }
    * { box-sizing: border-box; }
    html,body { margin:0; min-height:100%; background: radial-gradient(900px 400px at 85% 5%, rgba(0,230,118,.1), transparent 55%), var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:18px; }
    .card { width:min(480px,96vw); border:1px solid var(--line); border-radius:16px; background:linear-gradient(180deg,#141f33,#0f1728); padding:18px; }
    h1 { margin:0 0 8px; font-size:28px; }
    p { margin:0 0 14px; color:var(--muted); }
    label { display:block; font-size:13px; margin-bottom:6px; }
    input { width:100%; border:1px solid var(--line); border-radius:10px; background:#0a1221; color:var(--text); padding:11px 12px; font-size:15px; }
    button { margin-top:10px; width:100%; border:1px solid #1bca8f; background:var(--accent); color:#032016; border-radius:10px; padding:11px 12px; font-weight:800; font-size:15px; cursor:pointer; }
    .hint { margin-top:8px; font-size:12px; color:var(--muted); }
    .err { margin-top:8px; min-height:18px; color:#ff8080; font-size:13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Private Demo</h1>
      <p>Investor-only access. Unofficial mock demo.</p>
      <form id="gateForm">
        <label for="code">Enter access code</label>
        <input id="code" type="password" autocomplete="off" required>
        <button type="submit">Enter Demo</button>
      </form>
      <div class="err" id="err"></div>
      <div class="hint">If you need the code, contact the founder.</div>
    </section>
  </main>
  <script>
    const ACCESS_CODE = 'prmission2026';
    const TOKEN_KEY = 'prmission_demo_access';
    const TOKEN_VALUE = 'ok';
    const form = document.getElementById('gateForm');
    const input = document.getElementById('code');
    const err = document.getElementById('err');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value === ACCESS_CODE) {
        sessionStorage.setItem(TOKEN_KEY, TOKEN_VALUE);
        window.location.href = '/demo-video.html';
        return;
      }
      err.textContent = 'Invalid code.';
      input.select();
    });
  </script>
</body>
</html>
